<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Selai Sourcing</title>

    <!-- favicon -->
    <link href="" rel="shortcut icon">

    <!-- Main Css -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sel-primary': '#920909',
                        'sel-secondary': '#EE5759',
                    }
                }
            }
        }
    </script>

</head>

<body>
    <!-- =========== Main Section Start =========== -->
    <section class="relative h-screen w-full flex items-center justify-center bg-[url('assets/images/background-1.jpg')] bg-cover">

        <div class="max-w-4xl mx-auto mb-16 w-full relative bg-white rounded-none md:rounded-xl shadow-lg p-3 py-6 md:p-8 lg:px-20">

            <div class="flex justify-center text-center mb-4">
                <a class='block mb-4' href='#'>
                    <img class="mx-auto" src="assets/images/selai-logo-login.png" alt="images">
                </a>
            </div>

            <form>

                <div class="radio-group flex justify-center space-x-6 md:space-x-10 mb-8">
                    <div class="radio">
                        <input type="radio" id="apparel_store_registration" name="apparel_manufacturer_registration" value="Apparel Store" class="hidden">
                        <label for="apparel_store_registration" class="block text-center px-4 py-5 bg-white border border-grey rounded-xl border-2 w-32 md:w-40">
                            <img src="assets/images/selai_apparel_store_registration_icon.png" alt="" class="mx-auto mb-2" width="60px">
                            <div class="text-sm md:text-base text-light">Apparel Store Registration</div>
                        </label>
                    </div>

                    <div class="radio">
                        <input type="radio" id="manufacturer_registration" name="apparel_manufacturer_registration" value="Manufacturer" class="hidden">
                        <label for="manufacturer_registration" class="block text-center px-4 py-5 bg-white border border-grey rounded-xl border-2 w-32 md:w-40">
                            <img src="assets/images/selai_manufacturer_registration_icon.png" alt="" class="mx-auto mb-2" width="65px">
                            <div class="text-sm md:text-base text-light">Manufacturer Registration</div>
                        </label>
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-5">

                    <div class="grid grid-cols-2 gap-5">
                        <div>
                            <input class="block w-full rounded-xl py-4 px-6 text-dark text-base font-medium border-gray-200 focus:red-200 focus:border-primary focus:outline-0 focus:ring-0 placeholder:text-light placeholder:text-sm md:placeholder:text-base" type="text" placeholder="First Name">
                        </div>
                        <div>
                            <input class="block w-full rounded-xl py-4 px-6 text-dark text-base font-medium border-gray-200 focus:red-200 focus:border-primary focus:outline-0 focus:ring-0 placeholder:text-light placeholder:text-sm md:placeholder:text-base" type="text" placeholder="Last Name">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-5">
                        <div>
                            <input class="block w-full rounded-xl py-4 px-6 text-dark text-base font-medium border-gray-200 focus:red-200 focus:border-primary focus:outline-0 focus:ring-0 placeholder:text-light placeholder:text-sm md:placeholder:text-base" type="text" placeholder="Email">
                        </div>
                        <div>
                            <input class="block w-full rounded-xl py-4 px-6 text-dark text-base font-medium border-gray-200 focus:red-200 focus:border-primary focus:outline-0 focus:ring-0 placeholder:text-light placeholder:text-sm md:placeholder:text-base" type="text" placeholder="Mobile Number">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-5">
                        <div>
                            <input class="block w-full rounded-xl py-4 px-6 text-dark text-base font-medium border-gray-200 focus:red-200 focus:border-primary focus:outline-0 focus:ring-0 placeholder:text-light placeholder:text-sm md:placeholder:text-base" type="password" placeholder="Password">
                        </div>
                        <div>
                            <input class="block w-full rounded-xl py-4 px-6 text-dark text-base font-medium border-gray-200 focus:red-200 focus:border-primary focus:outline-0 focus:ring-0 placeholder:text-light placeholder:text-sm md:placeholder:text-base" type="password" placeholder="Confirm Password">
                        </div>
                    </div>

                    <div class="flex justify-end ">
                        <p class="text-sm text-gray-500 mr-4" style="max-width: 300px;">By clicking the submit button, you agree to our <a href="#" class="text-primary underline">Terms & Conditions</a> and <a href="#" class="text-primary underline">Privacy Policy</a></p>
                        <div class="content-center">
                            <button type="submit" class="inline-flex items-center justify-center px-6 py-2.5 bg-primary font-bold text-base text-white rounded-md transition-all duration-500">Submit</button>
                        </div>
                    </div>
                </div>

            </form>

            <p id="regitration_signup" class="shrink w-full absolute text-light text-center">Already have an account? <a class='text-primary ms-1' href='../index.html'><b>Login Here</b></a></p>

        </div>

    </section>
    <!-- =========== Main Section End =========== -->

    <!-- Preline Js -->
    <script src="assets/libs/preline/preline.js"></script>

    <!-- Lucide Js -->
    <script src="assets/libs/lucide/umd/lucide.min.js"></script>

    <!-- Main App Js -->
    <script src="assets/js/app.js"></script>

</body>

</html>

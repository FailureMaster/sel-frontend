<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Selai Sourcing</title>

    <!-- favicon -->
    <link href="" rel="shortcut icon">

    <!-- Main Css -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sel-primary': '#920909',
                        'sel-secondary': '#EE5759',
                    }
                }
            }
        }
    </script>

</head>

<body>
    <!-- =========== Main Section Start =========== -->
    <section class="relative h-screen w-full flex items-center justify-center bg-[url('assets/images/background-1.jpg')]">

        <section class="h-screen content-center">
            <div class="container h-full px-6 py-20 content-center">
                <div class="flex flex-wrap items-center justify-center lg:justify-between bg-white rounded-lg py-8">

                    <!-- Left column container with image -->
                    <div class="mb-12 md:mb-0 md:w-8/12 lg:w-6/12 p-8 hide-on-mobile">
                        <img src="assets/images/login-bg.png" class="w-full" alt="Selai Login Logo" />
                    </div>

                    <!-- Right column container with form -->
                    <div class="lg:ms-6 lg:w-5/12">
                        <div class="relative max-w-lg md:mx-auto w-full flex flex-col justify-center p-6">

                            <div class="text-start mb-7">
                                <a class='grow block mb-8 mt-4' href='#'>
                                    <img class="mx-auto" src="assets/images/selai-logo-login.png" alt="images">
                                </a>

                                <div class="text-center">
                                    <h3 class="text-2xl text-sel-primary mb-4">Welcome Back Again</h3>
                                </div>
                            </div>

                            <form class="text-start w-full">
                                <div class="mb-4">
                                    <input class="block w-full rounded-xl py-4 px-6 text-dark text-base font-medium border-gray-200 focus:red-200 focus:border-primary focus:outline-0 focus:ring-0 placeholder:text-light placeholder:text-base" type="text" placeholder="Username">
                                </div>

                                <div class="mb-4">
                                    <div class="flex">
                                        <input type="password" id="password-addon" class="form-password text-dark text-base font-medium block w-full rounded-s-xl py-4 px-6 border border-gray-200 focus:gray-200 focus:border-primary focus:outline-0 focus:ring-0 placeholder:text-light placeholder:text-base" placeholder="Password">
                                        <button type="button" data-hs-toggle-password='{"target": "#password-addon"}' class="inline-flex items-center justify-center py-4 px-6 border rounded-e-xl -ms-px border-gray-200">
                                            <i class="hs-password-active:hidden h-5 w-5 text-dark" data-lucide="eye"></i>
                                            <i data-lucide="eye-off" class="hidden hs-password-active:block h-5 w-5 text-dark"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="flex justify-between items-center flex-wrap gap-x-1 gap-y-2 mb-6 mt-3">

                                    <div class="inline-flex items-center">
                                        <input type="checkbox" id="checkbox-signin" class="h-4 w-4 text-base rounded border-gray-200 text-primary focus:ring focus:ring-default-950/30 focus:ring-offset-0">
                                        <label class="text-base ms-2 text-light font-medium align-middle select-none" for="checkbox-signin">Remember me</label>
                                    </div>

                                </div>

                                <div class="text-end mb-7">
                                    <a class='text-base text-dark mx-4 text-primary' href='#'><small>Forgot Password</small></a>
                                    <button type="submit" class="inline-flex items-center justify-center px-8 py-1.5 bg-primary text-base text-white rounded-md transition-all duration-500" type="submit">Login</button>
                                </div>

                                <p class="shrink text-light text-center">Don't have an account? <a class='text-primary ms-1' href='auth-register.html'><b>Sign Up Here</b></a></p>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </section>

    </section>
    <!-- =========== Main Section End =========== -->

    <!-- Preline Js -->
    <script src="assets/libs/preline/preline.js"></script>

    <!-- Lucide Js -->
    <script src="assets/libs/lucide/umd/lucide.min.js"></script>

    <!-- Main App Js -->
    <script src="assets/js/app.js"></script>

</body>

</html>
